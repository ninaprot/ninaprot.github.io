<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nina Protušová — Selected works</title>

  <!-- Jost -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#050506;
      --text:#f2f2f2;

      /* tracking */
      --track75: 0.075em;   /* “75” */
      --track200: 0.20em;   /* “200” */

      --max: 980px;         /* matches the “poster” width vibe */
      --line: rgba(255,255,255,.55);
      --tileLine: rgba(255,255,255,.35);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:"Jost", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Header */
    .header{
      max-width: var(--max);
      margin: 0 auto;
      padding: 22px 18px 10px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
    }
    .header .name{
      font-weight: 400;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: var(--track75);
      opacity: .95;
      white-space:nowrap;
    }
    .header .actions{
      display:flex;
      gap: 26px;
      font-weight: 400;
      font-size: 14px;
      /* text-transform: lowercase; */
      letter-spacing: var(--track75);
      white-space:nowrap;
    }
    .header .actions a{
      color: var(--text);
      text-decoration:none;
      opacity:.92;
      border-bottom: 1px solid transparent;
      padding-bottom: 2px;
    }
    .header .actions a:hover{
      opacity: 1;
      border-bottom-color: rgba(255,255,255,.55);
    }

    .headerLine{
      max-width: var(--max);
      margin: 0 auto;
      border-top: 1px solid var(--line);
    }

    /* Content canvas */
    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 44px 18px 80px; /* more space from header */
      position:relative;
    }

    /* Big title: far right edge, slightly smaller */
    .bigTitle{
      position:absolute;
      top: 56px;          /* more space from header */
      right: 0;           /* far right edge of content */
      text-align:right;   /* flush right */
      font-weight: 400;   /* Jost Regular */
      letter-spacing: var(--track200);
      text-transform: uppercase;
      line-height: 1.08;
      font-size: clamp(42px, 5vw, 70px); /* slightly smaller */
      opacity: .95;
      pointer-events:none;
      user-select:none;
    }

    /* Space between title and first gallery */
    .titleSpacer{
      height: 210px;
    }

    /* Section labels */
    .section{
      margin-top: 8px;
    }
    .sectionHead{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      margin-bottom: 10px;
    }
    .sectionHead .label{
      font-weight: 300;               /* Jost Light */
      font-size: 18px;
      letter-spacing: var(--track75); /* spacing 75 */
      text-transform: uppercase;
      opacity: .95;
    }

    /* Strip row with separators */
    .row{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0;
      border: 1px solid var(--tileLine);
      background: transparent;
    }

    /* Responsive */
    @media (max-width: 980px){
      :root{ --max: 100%; }
      .wrap{ padding-top: 22px; }
      .bigTitle{
        position: static;
        text-align:right;
        margin: 18px 0 8px;
      }
      .titleSpacer{ height: 0; }
      .row{ grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 720px){
      .row{ grid-template-columns: repeat(2, 1fr); }
      .sectionHead .label{ font-size: 16px; }
    }

    /* Reel tile (square corners) */
    .reel{
      position:relative;
      display:block;
      text-decoration:none;
      color:inherit;
      z-index: 1;
      outline:none;
    }

    /* separators between tiles in 5-col mode */
    .reel:not(:nth-child(5n)){
      border-right: 1px solid var(--tileLine);
    }

    /* frame shadow behind on hover */
    .reel::before{
      content:"";
      position:absolute;
      inset: 16px;
      background: rgba(0,0,0,.80);
      filter: blur(22px);
      opacity: 0;
      transform: translateY(26px) scale(.98);
      transition: opacity .18s ease, transform .18s ease;
      z-index: 0;
      pointer-events:none;
    }

    .card{
      position:relative;
      z-index: 1;
      aspect-ratio: 9 / 16;
      overflow:hidden;
      border-radius: 0;        /* no rounded corners */
      background: rgba(255,255,255,.02);
      transform: translateZ(0);
      transition: transform .18s ease;
    }
    .card img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1.001);
      transition: transform .22s ease;
    }

    .overlay{
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0) 42%, rgba(0,0,0,.92) 100%);
      opacity:0;
      transition: opacity .18s ease;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      padding: 12px;
      gap: 10px;
    }
    .openTag{
      align-self:flex-start;
      padding: 8px 10px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.35);
      font-weight: 500;
      letter-spacing: .18em;
      text-transform: uppercase;
      font-size: 11px;
    }
    .meta .t{
      margin:0;
      font-weight: 500;
      font-size: 14px;
      line-height: 1.05;
    }
    .meta .c{
      margin:0;
      color: rgba(242,242,242,.78);
      font-weight: 400;
      font-size: 12px;
    }

    /* Hover bigger */
    .reel:hover{ z-index: 50; }
    .reel:hover::before{
      opacity: .95;
      transform: translateY(30px) scale(1.03);
    }
    .reel:hover .card{
      transform: scale(1.22);
    }
    .reel:hover img{
      transform: scale(1.10);
    }
    .reel:hover .overlay{ opacity: 1; }

    /* Focus */
    .reel:focus-visible .card{
      outline: 2px solid rgba(255,255,255,.65);
      outline-offset: 5px;
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
    }
  </style>
</head>
